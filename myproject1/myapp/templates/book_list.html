<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List 020202.22</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author }} <br>
                Published: {{ book.published_date }} <br>
                {{ book.description }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
